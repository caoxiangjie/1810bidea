<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css">

    <script src="/js/easyui1.5/jquery.min.js"></script>
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div id="dengDiv" class="easyui-dialog" data-options="title:'登陆',
  buttons:[
 {
  text:'登陆',
  handler:function(){
   queryuser();
  }
 },{
 text:'注册',
   handler:function(){
   createUser();
   }
 },
 {
 text:'短信登陆',
   handler:function(){
   noteLogin();
   }
 }]
 " style="width:500px;height:450px" >
    <center style="margin-top: 10%">
        <form method="post" id="userForm">
            <table>
                <tr>
                    <td>账号</td>
                    <td><input type="text" class="easyui-textbox" name="name"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="text" class="easyui-passwordbox" name="password"></td>
                </tr>

            </table>

        </form>
    </center>
</div>
</body>
<script type="text/javascript">
    function queryuser(){

        $.ajax({
            url:"/log/login",
            type:"post",
            data:$("#userForm").serialize(),
            success:function(data){
                location="/page/toShow"

            }

        })
    }
    function noteLogin(){
        alert(1)
        location="/page/noteLogin";
    }
</script>
</html>
